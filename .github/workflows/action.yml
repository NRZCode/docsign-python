name: Create Releases

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build app
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: ubuntu-22.04
          - os: windows-latest
          - os: macos-latest
    steps:
      - name: Install tk on ubuntu
        if: ${{ matrix.config.os == 'ubuntu-22.04'}}
        run: |
          sudo apt-get update
          sudo apt install python3-tk

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.4'

      - name: Install dependencies for ${{ matrix.config.os }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with pyinstaller for ${{ matrix.config.os }}
        run: pyinstaller docsign.py --noconsole

      - name: Rename builded app
        run: mv ./dist/docsign ./dist-${{ matrix.config.os }}

      - name: Upload result job ${{ matrix.config.os }}
        uses: actions/upload-artifact@v3
        with:
          name: docsign-pyinstaller-artifact
          path: ./dist-*

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: docsign-pyinstaller-artifact

      - name: Zip file windows
        run: |
          mv dist-windows-* docsign
          zip -mrT docsign-${{ github.ref }}-x64.zip docsign

      - name: Zip file ubuntu
        run: |
          mv dist-ubuntu-* docsign
          zip -mrT docsign-${{ github.ref }}-x86_64.zip docsign

      - name: Zip file macos
        run: |
          mv dist-macos-* docsign
          zip -mrT docsign-${{ github.ref }}-arm64.zip docsign

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          draft: false
          prerelease: false
          files: |
            docsign-${{ github.ref }}-x64.zip
            docsign-${{ github.ref }}-x86_64.zip
            docsign-${{ github.ref }}-arm64.zip

